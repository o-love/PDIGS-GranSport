<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <div id="events-search">
        <div id="filters">    
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                <button id="searchButton">Buscar</button>
            </div>
            <input type="text" id="calendar" placeholder="Buscar por fecha...">
            <button id="dateButton">Buscar</button>
        </div>
        
        <div id="resultsContainer">
            <ul id="events" class="cards">
                <!-- Add event cards -->
                <li class="card" data-date="15-04-2024">
                    <img src="img/running.png" alt="" />
                    <div class="overlay">
                        <h3>Event 2</h3>            
                        <span>15th April 2024</span>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, blanditiis?</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="noResultsMessage" style="display: none;">No se encontraron eventos con ese término de búsqueda.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/search.js"></script>
</body>
</html>
