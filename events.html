<div id="events-search">
    <div id="filters">    
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button id="searchButton">Buscar</button>
        </div>
    
        <div id="filterForm">
            <label for="filterDate">Filtrar por fecha:</label>
            <input type="date" id="filterDate">
        </div>
    </div>
    
    <div id="resultsContainer">
        <div id="events">
            <div class="event" data-date="2024-04-10">
                <h3>Event 1</h3>
                <img src="img/running.png">
                <p>Event description 1...</p>
                <p>Fecha: 10th April 2024</p>
            </div>
            <div class="event" data-date="2024-04-15">
                <h3>Event 2</h3>
                <img src="img/running.png">
                <p>Event description 2...</p>
                <p>Date: 15th April 2024</p>
            </div>
            <div class="event" data-date="2024-04-20">
                <h3>Event 3</h3>
                <img src="img/running.png">
                <p>Event description 3...</p>
                <p>Date: 20th April 2024</p>
            </div>
        </div>
    </div>
    <div id="noResultsMessage" style="display: none;">No se encontraron eventos con ese término de búsqueda.</div>
    
</div>

<script src="js/filter.js"></script>
<script src="js/search.js"></script>
<link rel="stylesheet" href="css/events.css">
