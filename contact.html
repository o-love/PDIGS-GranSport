<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Sport</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1><img class="event-image visible" src="img/granSport.png" height="70px" width="70px" alt="Imagen 1"></h1>
        <nav class="caja">
            <a href="index.html">Inicio</a>
            <a href="about-us.html">About us</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="image-button">
                <img class="event-image visible" src="img/usuario.png" height="20px" width="20px" alt="Imagen 3">
            </a>            
            <button class="carrito"><img src="img/cesta.png" height="20px" width="20px" alt="Imagen 1"></button>
        </nav>
    </header>
    <div class="container">
        <h2>Find us</h2>
        <div id="map"></div>
        <div class="contact-info">
            <div>
                <h3>Direction</h3>
                <p>Dunas Street, 123<br>
                Gran Canaria, Spain<br>
                35000</p>
            </div>
            <div>
                <h3>Contact</h3>
                <p><strong>Tel√©fono:</strong> +123456789<br>
                <strong>Mail:</strong> info@pdigsgs.com</p>
            </div>
        </div>
        <h2>Send us a message</h2>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Name" required>
            <input type="email" name="email" placeholder="yourmail@example.com" required>
            <textarea name="mensaje" rows="5" placeholder="Message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([27.746596, -15.584178], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([27.746596, -15.584178]).addTo(map)
            .bindPopup('Gran-Sport')
            .openPopup();
    </script>
</body>
